{% extends base.html %}

{% block header %}
<h1>{% block title %}Posts{% endblock %}</h1>
{% if g.user %}
<a href="{{ url_for('blog.create') }}" class="action">New</a>
{% endif %}
{% endblock %}

{% block content %}
{% for post in posts %}
<article class="post">
    <header>
        <div>
            <h1>{{ post['title'] }}</h1>
            <div class="about">Post by {{ post['username'] }}</div>
        </div>
    </header>
</article>

{% endfor %}
{% endblock %}
